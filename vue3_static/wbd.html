        <script type="text/javascript">
            
// get square root of x accurate to n digits
function sqrt(x, n) {
  if (isNaN(x) || isNaN(n)) {
    throw new Error("Invalid input");
  }
  if (x < 0) {
    return Infinity; // or throw an error, depending on your requirements
  }

  const precision = Math.pow(10, n);
  let low = 0;
  let high = x;

  while ((high - low) / 2 > precision) {
    let mid1 = (low + high) / 2;
    let mid2 = (mid1 + x / mid1) / 2;
    if (Math.abs(mid2 - mid1) < precision) {
      return mid1.toFixed(n);
    }
    if (mid2 * mid2 > x) {
      high = mid2;
    } else {
      low = mid2;
    }
  }

  return (low + high) / 2;
}
